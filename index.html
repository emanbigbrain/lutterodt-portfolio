<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <script src="https://unpkg.com/swup@latest/dist/swup.min.js" defer></script>
    <script
      src="https://cdn.jsdelivr.net/npm/letterizejs@2.0.1/lib/letterize.min.js"
      defer
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"
      defer
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/ScrollTrigger.min.js"
      defer
    ></script>
    <script src="main.js" defer></script>
    <title>Emmanuel Lutterodt Portfolio</title>
  </head>
  <body id="bodyContainer">
    <header class="navBar">
      <a class="logo"
        ><img src="static/Lutterodt Logo.svg" alt="Emmanuel Lutterodt Logo"
      /></a>
      <div>
        <a class="worksButtonContainer" id="worksButton" href="works.html">
          <img
            class="shape triangle"
            src="static/Triangle.svg"
            alt="Works Icon"
          />
          <img
            class="circleWorksButton shape circle"
            src="static/Circle.svg"
            alt="Works Icon"
          />
          <img class="shape square" src="static/Square.svg" alt="Works Icon" />
        </a>
      </div>
    </header>
    <main class="heroPage transition-fade" id="swup">
      <div class="heroFlex" id="heroContainer">
        <h1 class="shadow">
          <span class="welcomeText" id="designing">DESIGNING</span><br /><span
            class="toMyText"
            id="withText"
            >WITH</span
          ><br /><span class="portfolioText" id="spark">THAT SPARK</span>
        </h1>
        <div class="heroImageContainer">
          <div class="gradientBar"></div>
        </div>
      </div>
    </main>
    <footer class="fixedFooter">
      <div class="audioButton">
        <a href="https://www.behance.net/eman-lutterodt" target="_blank"
          >Behance</a
        >
      </div>
      <div><p class="footerText">EMMANUEL ETHAN LUTTERODT - PORTFOLIO</p></div>
      <div id="aboutButtonId" class="aboutButtonDiv">
        <a class="aboutButton" id="aboutButton" href="about.html">ABOUT</a>
      </div>
    </footer>
    <div class="openingBackground">
      <div class="videoContainer">
        <video autoplay muted>
          <source src="static/Personal Logo Animation.mp4" type="video/mp4" />
        </video>
      </div>
    </div>
  </body>
</html>
